name: "Chromatic"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  chromatic:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      # Run Chromatic to capture visual snapshots.  You'll need a CHROMATIC_PROJECT_TOKEN secret.
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          token: ${{ secrets.GITHUB_TOKEN }}